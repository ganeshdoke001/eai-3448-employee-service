spring:
  application:
    name: eai-3448-employee-service

  datasource:
    url: jdbc:mysql://localhost:3306/EmployeeDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# JPA configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update
        format_sql: true
server:
  port: 8092

